<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            min-height: 100vh;
            min-width: 100vw;
            background-color: lavender;
            display: grid;
            grid-template-columns: 4fr 1fr;
            grid-template-rows: 0.75fr 1fr 3fr 1fr 0.5fr;
            grid-template-areas: "header header"
                                 "subheader aside"
                                 "maincontent aside"
                                 "subfooter aside"
                                 "footer footer";
        }
        .header {
            grid-area: header;
        }
        .subheader {
            grid-area: subheader;
        }
        .aside {
            grid-area: aside;
        }
        .maincontent {
            grid-area: maincontent;
        }
        .subfooter {
            grid-area: subfooter;
        }
        .footer {
            grid-area: footer;
        }
        .login {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        div {
            padding: 1em;
        }
        .red {
            background-color: #ffc9c9;
            border: 1px red solid;
        }
        .green {
            background-color: #b2f2bb;
            border: 1px green solid;
        }
        .blue {
            background-color: #a5d8ff;
            border: 1px blue solid;
        }
        .orange {
            background-color: #ffec99;
            border: 1px orange solid;
        }
        .grey {
            background-color: #e9ecef;
            border: 1px grey solid;
        }
        .purple {
            background-color: #d0bfff;
            border: 1px solid #9c36b5;
            margin: 5px 5px 5px 0;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="red header">1 </div>
        <div class="purple login">Login</div>
        <div class="blue subheader">2</div>
        <div class="orange aside">3</div>
        <div class="green mainconent">4</div>
        <div class="red subfooter">5</div>
        <div class="grey footer">6</div>
    </main>
</body>
</html>
